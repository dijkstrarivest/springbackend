# Define o nome da aplicacao no contexto Spring Boot.
spring.application.name=backend

# Especifica o dialeto SQL utilizado pelo Hibernate.
# Aqui esta configurado para MySQL, permitindo a geracao correta das queries.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Define a classe do driver JDBC para conexao com o banco de dados MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# URL de conexao para o banco de dados MySQL, incluindo o endereco do servidor, a porta,
# e o nome do banco de dados. Aqui, conecta-se ao servico Aiven.
spring.datasource.url=jdbc:mysql://mysql-23ef4d9e-joaopaulofcc-d815.j.aivencloud.com:10693/aulaintegracao

# Nome de usuario utilizado para se conectar ao banco de dados.
spring.datasource.username=avnadmin

# Senha utilizada para se conectar ao banco de dados.
spring.datasource.password=AVNS_y0r7YK9QoAPzVdLOy-h

# Habilita a geracao automatica do esquema do banco de dados (DDL - Data Definition Language).
spring.jpa.generate-ddl=true

# Define a estrategia para o Hibernate atualizar o esquema do banco de dados.
# "update" significa que o Hibernate atualiza o esquema sem apagar dados existentes.
spring.jpa.hibernate.ddl-auto=update

# Habilita a exibicao das queries SQL geradas pelo Hibernate no console para facilitar o debug.
spring.jpa.show-sql=true

# Define a porta em que a aplicacao Spring Boot ira rodar.
server.port=8080